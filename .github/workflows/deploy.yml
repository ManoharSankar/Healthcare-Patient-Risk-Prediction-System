name: ğŸš€ Deploy Healthcare Patient Risk Prediction System

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Step 1: Checkout Repository
      # ------------------------------
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Step 2: Set Up Python
      # ------------------------------
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ------------------------------
      # Step 3: Install Dependencies
      # ------------------------------
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------
      # Step 4: Lint and Compile Code
      # ------------------------------
      - name: âœ… Lint & Compile Python files
        run: |
          echo "Checking Python syntax..."
          python -m py_compile app.py train_model.py

      # ------------------------------
      # Step 5: Run Sanity Tests
      # ------------------------------
      - name: ğŸ§ª Run basic tests
        run: |
          echo "Running sanity checks..."
          python -m py_compile app.py
          python -m py_compile train_model.py

      # ------------------------------
      # Step 6: Deploy Streamlit App
      # ------------------------------
      - name: ğŸš€ Deploy Streamlit Application
        run: |
          chmod +x scripts/start_app.sh
          bash scripts/start_app.sh

      # ------------------------------
      # Step 7: Stop Old Version (Optional)
      # ------------------------------
      - name: ğŸ§¹ Stop previous deployment
        if: always()
        run: |
          chmod +x scripts/stop_app.sh
          bash scripts/stop_app.sh
